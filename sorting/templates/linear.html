
<!DOCTYPE html>
<html>
<head>
    <title>Linear Search</title>
</head>
<style>
        
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .main-content {
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        max-width: 800px;
        margin: 50px auto;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Background Image Styles */
    .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: url("https://www.softwareimprovementgroup.com/wp-content/uploads/2023/04/visuals01-2019-_0003_SIG-website-56-scaled.jpg") no-repeat center fixed;
        background-size: cover;
        filter: blur(5px);
    }

    /* Heading Styles */
    h1 {
        color: #ff6600;
    }

    h2 {
        color: #007bff;
        margin-top: 20px;
    }

    p {
        line-height: 1.6;
    }

    pre {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }

    /* Form Styles */
    form {
        text-align: center;
        margin-top: 30px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <h1>Linear Search</h1>
    <form method="post">
        {% csrf_token %}
        <label for="input_list">Enter the list elements (comma-separated):</label><br>
        <input type="text" id="input_list" name="input_list" required><br>
        <label for="search_element">Enter the element to search:</label><br>
        <input type="text" id="search_element" name="search_element" required><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
